              </div>
              <div style={{color: '#1f2937'}}>{data.likes}</div>
            </div>

            <div style={{marginBottom: '1rem', padding: '1rem', background: 'linear-gradient(to right, #fecdd3, #fda4af)', borderRadius: '1rem'}}>
              <div style={{display: 'flex', alignItems: 'center', gap: '0.5rem', marginBottom: '0.5rem', color: '#ef4444'}}>
                <ThumbsDownIcon />
                <strong style={{fontSize: '1.125rem', color: '#991b1b'}}>苦手</strong>
              </div>
              <div style={{color: '#1f2937'}}>{data.dislikes}</div>
            </div>

            <div style={{marginBottom: '1rem', padding: '1rem', background: 'linear-gradient(to right, #fed7aa, #fdba74)', borderRadius: '1rem'}}>
              <div style={{display: 'flex', alignItems: 'center', gap: '0.5rem', marginBottom: '0.5rem', color: '#f97316'}}>
                <AlertIcon />
                <strong style={{fontSize: '1.125rem', color: '#9a3412'}}>課題</strong>
              </div>
              <div style={{color: '#1f2937'}}>{data.challenges}</div>
            </div>

            <div style={{marginBottom: '1rem', padding: '1rem', background: 'linear-gradient(to right, #dbeafe, #bfdbfe)', borderRadius: '1rem'}}>
              <div style={{display: 'flex', alignItems: 'center', gap: '0.5rem', marginBottom: '0.5rem', color: '#3b82f6'}}>
                <BriefcaseIcon />
                <strong style={{fontSize: '1.125rem', color: '#1e3a8a'}}>向いていること</strong>
              </div>
              <div style={{color: '#1f2937'}}>
                {data.suitable.split('｜').map((item, i) => <div key={i} style={{marginBottom: '0.25rem'}}>• {item}</div>)}
              </div>
            </div>

            <div style={{marginBottom: '1rem', padding: '1rem', background: 'linear-gradient(to right, #e9d5ff, #d8b4fe)', borderRadius: '1rem'}}>
              <div style={{display: 'flex', alignItems: 'center', gap: '0.5rem', marginBottom: '0.5rem', color: '#a855f7'}}>
                <TrendingIcon />
                <strong style={{fontSize: '1.125rem', color: '#6b21a8'}}>活かし方・発展方法</strong>
              </div>
              <div style={{color: '#1f2937'}}>{data.development}</div>
            </div>

            <div style={{marginBottom: '1rem', padding: '1rem', background: 'linear-gradient(to right, #ccfbf1, #99f6e4)', borderRadius: '1rem'}}>
              <div style={{display: 'flex', alignItems: 'center', gap: '0.5rem', marginBottom: '0.5rem', color: '#14b8a6'}}>
                <CheckIcon />
                <strong style={{fontSize: '1.125rem', color: '#134e4a'}}>実践的方法</strong>
              </div>
              <div style={{color: '#1f2937'}}>{data.practical}</div>
            </div>

            <div style={{padding: '1rem', background: 'linear-gradient(to right, #fef3c7, #fde68a)', borderRadius: '1rem', border: '2px solid #f59e0b'}}>
              <div style={{display: 'flex', alignItems: 'center', gap: '0.5rem', marginBottom: '0.5rem', color: '#f59e0b'}}>
                <AwardIcon />
                <strong style={{fontSize: '1.125rem', color: '#78350f'}}>総合評価</strong>
              </div>
              <div style={{color: '#1f2937', fontWeight: '500'}}>{data.summary}</div>
            </div>
            
            <div style={{textAlign: 'center', marginTop: '1.5rem'}}>
              <button 
                onClick={() => handleSaveImage(planetId, planetName + '_' + sign)}
                style={{
                  background: 'none',
                  border: 'none',
                  color: '#7e22ce',
                  fontSize: '1.125rem',
                  fontWeight: '600',
                  textDecoration: 'underline',
                  cursor: 'pointer',
                  padding: 0
                }}
              >
                この結果を画像で保存
              </button>
            </div>
          </div>
        );
      };
      
      return (
        <div style={{minHeight: '100vh', background: 'linear-gradient(to bottom right, #fce7f3, #e9d5ff, #dbeafe)', padding: '1.5rem'}}>
          <style>{`
            @media print {
              body { margin: 0; padding: 0; background: white !important; }
              .no-print { display: none !important; }
              .planet-card { page-break-inside: avoid; margin-bottom: 1rem; border: 2px solid #ddd; padding: 1rem; }
              @page { size: A4; margin: 1.5cm; }
            }
          `}</style>
          
          <div style={{maxWidth: '64rem', margin: '0 auto'}}>
          <div style={{textAlign: 'center', marginBottom: '1.5rem'}} className="no-print">
              <h1 style={{fontSize: '2.5rem', fontWeight: 'bold', background: 'linear-gradient(to right, #9333ea, #ec4899, #fb923c)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent', fontFamily: 'serif'}}>
                ホロスコープ占い -asahi-
              </h1>
              <p style={{fontSize: '1.125rem', fontWeight: '600', background: 'linear-gradient(to right, #9333ea, #ec4899, #fb923c)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent', fontFamily: 'serif', marginTop: '0.5rem'}}>
                オリジナル解釈で読み解くホロスコープ
              </p>
            </div>

            <div style={{textAlign: 'center', marginBottom: '1.5rem'}} className="no-print">
              <svg style={{margin: '0 auto'}} width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                <text x="100" y="40" fontFamily="'Brush Script MT', cursive" fontSize="48" fill="url(#gradient)" textAnchor="middle" style={{fontStyle: 'italic'}}>asahi</text>
                <defs><linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stopColor="#9333ea" /><stop offset="50%" stopColor="#ec4899" /><stop offset="100%" stopColor="#fb923c" /></linearGradient></defs>
              </svg>
            </div>

            {!showResult ? (
              <div style={{background: 'white', borderRadius: '1.5rem', boxShadow: '0 20px 25px -5px rgba(0, 0, 0, 0.1)', padding: '2rem', border: '4px solid #e9d5ff'}}>
                {[
                  {label: '太陽星座', symbol: '☉', value: sunSign, setter: setSunSign},
                  {label: '月星座', symbol: '☽', value: moonSign, setter: setMoonSign},
                  {label: '水星星座', symbol: '☿', value: mercurySign, setter: setMercurySign},
                  {label: '金星星座', symbol: '♀', value: venusSign, setter: setVenusSign},
                  {label: '火星星座', symbol: '♂', value: marsSign, setter: setMarsSign},
                  {label: '木星星座', symbol: '♃', value: jupiterSign, setter: setJupiterSign},
                  {label: '土星星座', symbol: '♄', value: saturnSign, setter: setSaturnSign},
                  {label: '天王星星座', symbol: '♅', value: uranusSign, setter: setUranusSign},
                  {label: '海王星星座', symbol: '♆', value: neptuneSign, setter: setNeptuneSign},
                  {label: '冥王星星座', symbol: '♇', value: plutoSign, setter: setPlutoSign}
                ].map((planet, idx) => (
                  <div key={idx} style={{marginBottom: '1.5rem'}}>
                    <label style={{display: 'flex', alignItems: 'center', gap: '0.5rem', fontSize: '1.125rem', fontWeight: '600', color: '#7e22ce', marginBottom: '0.75rem'}}>
                      <span style={{color: '#6b21a8', fontSize: '1.25rem', fontWeight: 'bold'}}>{planet.symbol}</span>
                      {planet.label}を選んでください
                    </label>
                    <select value={planet.value} onChange={(e) => planet.setter(e.target.value)} style={{width: '100%', padding: '1rem', fontSize: '1.125rem', border: '3px solid #fbcfe8', borderRadius: '0.75rem'}}>
                      <option value="">選択してください</option>
                      {zodiacList.map(sign => <option key={sign} value={sign}>{sign}</option>)}
                    </select>
                  </div>
                ))}

                <button onClick={handleSubmit} style={{width: '100%', background: 'linear-gradient(to right, #f472b6, #a855f7)', color: 'white', fontSize: '1.25rem', fontWeight: 'bold', padding: '1rem', borderRadius: '0.75rem', border: 'none', cursor: 'pointer', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '0.5rem'}}>
                  <span style={{fontSize: '1.5rem'}}>✨</span> 占い結果を見る <span style={{fontSize: '1.5rem'}}>✨</span>
                </button>
              </div>
            ) : (
              <div>
                {renderPlanetCard(sunData, sunSign, '太陽', '#fed7aa', 'sun-card')}
                {renderPlanetCard(moonData, moonSign, '月', '#bfdbfe', 'moon-card')}
                {renderPlanetCard(mercuryData, mercurySign, '水星', '#bbf7d0', 'mercury-card')}
                {renderPlanetCard(venusData, venusSign, '金星', '#fbcfe8', 'venus-card')}
                {renderPlanetCard(marsData, marsSign, '火星', '#fecaca', 'mars-card')}
                {renderPlanetCard(jupiterData, jupiterSign, '木星', '#fed7aa', 'jupiter-card')}
                {renderPlanetCard(saturnData, saturnSign, '土星', '#e0e7ff', 'saturn-card')}
                {renderPlanetCard(uranusData, uranusSign, '天王星', '#dbeafe', 'uranus-card')}
                {renderPlanetCard(neptuneData, neptuneSign, '海王星', '#bfdbfe', 'neptune-card')}
                {renderPlanetCard(plutoData, plutoSign, '冥王星', '#e9d5ff', 'pluto-card')}

                <button onClick={() => setShowResult(false)} className="no-print" style={{width: '100%', background: 'linear-gradient(to right, #a855f7, #f472b6)', color: 'white', fontSize: '1.25rem', fontWeight: 'bold', padding: '1rem', borderRadius: '0.75rem', border: 'none', cursor: 'pointer', marginBottom: '1rem'}}>
                  🔄 もう一度占う
                </button>
                
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<HoroscopeApp />, document.getElementById('root'));
  </script>
</body>
</html>
